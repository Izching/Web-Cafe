<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정 실패</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: red;
    }

    p {
        color: #333;
        margin: 20px 0;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #8B4513;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }

    a:hover {
        background-color: #a0522d;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>비밀번호 재설정 실패</h1>
  <p th:text="${errorMessage}">에러 메시지가 없습니다.</p>
  <a th:href="@{/account/reset-password(token=${token})}" class="back-to-reset">다시 시도하기</a>
</div>
</body>
</html>
